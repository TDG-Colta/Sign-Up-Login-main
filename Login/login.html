<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link href="styles.css" rel="stylesheet">

</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <form>

    </div>
    <p class="param-2">Not have an account? <a href="sign-up.html">Sign Up Here</a></p>
</body>
</html>
